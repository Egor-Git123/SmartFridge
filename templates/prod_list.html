<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 5px;
            width: 250px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            width: 300px;
        }
        li {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Список покупок</h1>

<input type="text" id="itemInput" placeholder="Добавьте элемент...">
<button onclick="addItem()">Добавить</button>
<br>

<input type="text" id="removeInput" placeholder="Название для удаления...">
<button onclick="removeItem()">Удалить</button>

<h2>Ваши покупки:</h2>
<ul id="shoppingList"></ul>

<script>
    const shoppingList = [];

    function addItem() {
        const itemInput = document.getElementById('itemInput');
        const itemName = itemInput.value.trim();

        if (itemName) {
            shoppingList.push(itemName);
            itemInput.value = '';
            renderList();
        } else {
            alert('Введите название элемента.');
        }
    }

    function removeItem() {
        const removeInput = document.getElementById('removeInput');
        const itemName = removeInput.value.trim();

        const index = shoppingList.indexOf(itemName);
        if (index !== -1) {
            shoppingList.splice(index, 1);
            removeInput.value = '';
            renderList();
        } else {
            alert('Элемент не найден.');
        }
    }

    function renderList() {
        const listElement = document.getElementById('shoppingList');
        listElement.innerHTML = '';

        shoppingList.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            listElement.appendChild(li);
        });
    }
</script>

</body>
</html>
